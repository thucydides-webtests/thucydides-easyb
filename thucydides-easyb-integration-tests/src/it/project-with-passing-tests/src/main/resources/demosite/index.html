<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Thucydides Test Site</title>
<script type="text/javascript">
<!--
    function toggle_visibility(id) {
       var e = document.getElementById(id);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }
//-->
</script>
</head>
<body>
<h2 id="visible">A visible title</h2>
<div style="visibility:hidden;">
    <h2 id="invisible">An invisible title</h2>
</div>
<p>Some test pages for the Thucydides tests</p>
<form action="index.html">
    <select id="multiselect" multiple="true">
        <option value="1">Label 1</option>
        <option value="2">Label 2</option>
        <option value="3">Label 3</option>
        <option value="4">Label 4</option>
        <option value="5">Label 5</option>
    </select>

    <select id="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>

    <input id="checkbox" type="checkbox" value="checkbox_value">

</form>

<div>
<a href="index.html#" onclick="toggle_visibility('toggledtext');">Click here to toggle visibility</a>
<div id="toggledtext">Visible Text</div>
</div>
</body>
</html>
